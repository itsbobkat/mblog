{% extends "core/include/base.html" %}
{% block content %}
{% for post in posts %}
<div class="post-item">
    {% if post.title %}
    <h3>{{ post.title }}</h3>
    {% endif %}
    <p>{{ post.content }}</p>
    <p>Posted by {{ post.author.username }}</p>
</div>
<hr>

{% endfor %}


{% endblock content %}
